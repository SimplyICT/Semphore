---
- hosts: all
  become: true
  vars:
    created_username: sammy

  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install nala
      apt:
        name: nala
        state: latest
        update_cache: true

    - name: Install zsh
      apt:
        name: zsh
        state: latest
        update_cache: true      

    - name: Install ZeroTier
        when: ansible_os_family == "Debian"
        block:
        - name: Download ZeroTier install script
          get_url:
            url: https://install.zerotier.com
            dest: /tmp/zerotier-install.sh
            mode: '0755'

    - name: Run ZeroTier install script
          command: /tmp/zerotier-install.sh
          args:
            creates: /usr/sbin/zerotier-one

    - name: Install cockpit
      apt:
        name: cockpit
        state: latest
        update_cache: true

    - name: Install Docker
      apt:
        name: docker
        state: latest
        update_cache: true        

    - name: Install docker-compose
      apt:
        name: docker-compose
        state: latest
        update_cache: true  
        
    - name: Setup passwordless sudo
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^%sudo'
        line: '%sudo ALL=(ALL) NOPASSWD: ALL'
        validate: '/usr/sbin/visudo -cf %s'

    - name: Create a new regular user with sudo privileges
      user:
        name: "{{ created_username }}"
        state: present
        groups: sudo
        append: true
        create_home: true

    - name: Disable password authentication for root
      lineinfile:
        path: /etc/ssh/sshd_config
        state: present
        regexp: '^#?PermitRootLogin'
        line: 'PermitRootLogin prohibit-password'

    - name: Update apt and install required system packages
      apt:
        pkg:
          - curl
          - vim
          - git
          - ufw
        state: latest
        update_cache: true

    - name: UFW - Allow SSH connections
      community.general.ufw:
        rule: allow
        name: OpenSSH

    - name: UFW - Enable and deny by default
      community.general.ufw:
        state: enabled
        default: deny
