---
- name: Update Portainer CE Docker Container
  hosts: docker_hosts
  become: true
  tasks:
    - name: Stop the existing Portainer container
      community.docker.docker_container:
        name: portainer
        state: stopped
      # optional: ignore errors if the container is already stopped or absent
      ignore_errors: true

    - name: Remove the stopped Portainer container
      community.docker.docker_container:
        name: portainer
        state: absent
      ignore_errors: true

    - name: Pull the latest Portainer CE image
      community.docker.docker_image:
        name: portainer/portainer-ce:latest
        source: pull

    - name: Recreate the Portainer container with the latest image
      community.docker.docker_container:
        name: portainer
        image: portainer/portainer-ce:latest
        ports:
          - "8000:8000"
          - "9443:9443" # Use 9443 for HTTPS UI
        volumes:
          - "/var/run/docker.sock:/var/run/docker.sock"
          - "portainer_data:/data" # Ensure this volume name matches your setup
        state: started
        restart_policy: always
