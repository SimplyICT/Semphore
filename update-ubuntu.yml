---
- name: Update and upgrade Ubuntu hosts
  hosts: all
  become: true 
  become_method: sudo
  
  tasks:
- name: Update APT package cache
      apt: 
      update_cache: yes
  
- name: Upgrade all packages
    apt: 
      upgrade: yes 
      state: latest 
    
- name:  Clean up APT cache (optional)
    apt: 
      autoremove: yes
      clean: yes 
